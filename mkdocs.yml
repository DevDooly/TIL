use_directory_urls: true

theme:
  name: material
  language: ko
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: ë‹¤í¬ ëª¨ë“œë¡œ ì „í™˜
    - media: "(prefers-color-scheme: dark)"
